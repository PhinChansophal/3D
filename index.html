<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slider</title>
</head>
<body>
    <div class="banner">
        <div class="slider" style="--quantity:8" id="slider"> <!-- Changed quantity to 8 to match the number of items -->
            <div class="item" style="--position:1"><img src="./img/Ac1.jpg" alt=""></div>
            <div class="item" style="--position:2"><img src="./img/Ac2.jpg" alt=""></div>
            <div class="item" style="--position:3"><img src="./img/Ac3.jpg" alt=""></div>
            <div class="item" style="--position:4"><img src="./img/Ac4.jpg" alt=""></div>
            <div class="item" style="--position:5"><img src="./img/Ac5.jpg" alt=""></div>
            <div class="item" style="--position:6"><img src="./img/Ac6.jpg" alt=""></div>
            <div class="item" style="--position:7"><img src="./img/Ac7.jpg" alt=""></div>
            <div class="item" style="--position:8"><img src="./img/Ac8.jpg" alt=""></div> <!-- Corrected duplicate position -->
        </div>
    </div>
    <script src="./javascript.js"></script> <!-- Ensure the path is correct -->
</body>
</html>
